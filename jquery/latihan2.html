<!DOCTYPE html>
<html>
<head>
	<title>jQuery Event</title>
	<script type="text/javascript" src="js/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
		});
	});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>Klik disini</p>
	<p>Klik lagi disini</p>
</body>
</html>
