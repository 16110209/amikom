<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
    <div class="login animated bounceIn">
        <h3><i class="fas fa-user"></i> Login <i class="fas fa-spinner fa-pulse"></i></h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">             
                <input class="submitform" type="submit" value="Login">  <div class="border-p"></div>
                <p style="background: #FFE4C4">OR</p>
                <button style="background-color: #3b5998;"><i class="fab fa-facebook fa-lg animated rollIn"></i><b> Login With Facebook</b></button>
                <button style="background-color: #EA4335"><i class="fab fa-google fa-lg animated rollIn"></i><b> Login With Google</b></button>
            </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.655650258248!2d110.34931176437695!3d-7.826222679901337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a57c6c1ebff0d%3A0x4a10525e09ac042f!2sMakam+Keluarga+Ponpes+Krapyak+Al+Munawwir!5e0!3m2!1sid!2sid!4v1530264792677" width=100% height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
